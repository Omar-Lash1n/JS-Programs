    <script>
        var celisiusTemp = prompt("Enter Temprature in celisius (cel to fah convert):");
        var celtofah = (9/5 * celisiusTemp)+32;

        var fahTemp = prompt("Enter Temprature in faherenheit (fah to cel convert):")

    </script>
